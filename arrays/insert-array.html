<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p>Na lista de nomes, adicione mais um nome a partir de um prompet(), antes de mostrar os nomes e a quantidade na tela</p>

    <script>
        // Sintaxe literal:
        let nomes = ["Fabiano", "Luana", "Francisco", "Helena", "Maria", "Leonardo", "Livia"];

        // exemplo inserindo diretamente no Ã­ndice selecionado
        // nomes[9] = "Beatriz";

        let nomeDigitado = prompt("Digite seu nome.")

        nomes [nomes.length] = nomeDigitado;
        nomes [nomes.length] = "Carla";


        for(let i = 0; i < nomes.length; i++){
            console.log("nome: " + nomes[i]);
        }

        console.log("O array possui " + nomes.length + " elementos")

    </script>
    
</body>
</html>
