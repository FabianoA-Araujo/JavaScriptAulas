<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimendo o valor do meio</title>
</head>
<body>
    <p>Dado um array que pode conter valores de tipos diferentes, mostre, num alert, qual é o valor que está no meio (pode ser aproximado)</p>

    <script>
        const lista = [15, 21, 40, 3, 7, "Francisco", "Deus", null, [], "14", 1, true, 9, 16, "nada", "nada"];

        let meio = parseInt(lista.length / 2);
        if (meio % 2 === 0){
            meio ++;
        }    

        let naMetade = lista[meio];
        console.log("O elemento que está no meio é: " + naMetade);


    </script>
    
</body>
</html>
