<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo nomes em ordem</title>
</head>
<body>
    <p>Dado uma array de nomes, mostre na tela todos os nomes de tr√°s para frente.</p>

    <script>
        const nomes = ["Fabiano", "Luana", "Francisco", "Helena", "Maria", "Livia", "Leonardo"];

        for(let i = nomes.length - 1; i >= 0; i--){
            let nomesOrdem = nomes[i];
            document.write(nomesOrdem + "<br>");
        }        

    </script>    
</body>
</html>
