<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da semana com alerta de "hoje"</title>
</head>
<body>
    <p>Dado um array contendo os dias da semana, mostre um um alert qual é o dia atual</p>

    <script>

        const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
       
        const hoje = new Date();
        const diaHoje = hoje.getDay();
        alert(diaHoje);

        for(let i = 0; i < dias.length; i++){
            console.log(dias[i]);
        };

        alert ("Olá! hoje é: " + dias[diaHoje]);

        // para imprimir o dia de amanhã:

        alert("Amanhã será: " + dias[(diaHoje + 1) % 7]);

    </script>
</body>
</html>
