<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        // Sintaxe literal:
        let nomes = ["Fabiano", "Luana", "Francisco", "Helena"];
        console.log(nomes);
        console.log(nomes[2]);

        // Sintaxe com construtor, onde "new" cria um objeto
        let nomes2 = new Array ("Fabiano", "Luana", "Francisco", "Helena", "Livia", "Leonardo")
        console.log(nomes2);
        console.log(nomes2[3]);

        // Imprimindo a lista com loop

        for(let i = 0; i < nomes2.length; i++){
            console.log("nome: " + nomes2[i]);
        }

        //Imprimindo a quantidade de elementos/tamanho do array:

        console.log("O array possui " + nomes2.length + " elementos")

    </script>
    
</body>
</html>
