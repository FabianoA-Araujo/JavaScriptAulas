<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09</title>
</head>
<body>
    <h1>Operadores de comparação e booleanos</h1>
    <p>
        Pedir para o usuário digitar dois números entre 0 e 10 e mostrar na tela um boolean indicando se a média é maior do que 4. Porém, caso um único seja 0, deve mostrar false.
    </p>
    

    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10"));
        let n2 = parseFloat(prompt("Digite mais um número de 0 a 10"));

        let media = (n1 + n2) / 2;

        alert ("A média é maior do que 4 e nenhum número é igual a 0? " + (media > 4 && n1 > 0 && n2 > 0));

    </script>
</body>
</html>
