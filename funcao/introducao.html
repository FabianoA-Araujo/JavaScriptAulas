<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à funções</title>
</head>
<body>

    <h1>Função</h1>

    <input type="number" id="number">
    <button onclick="mostrarInput()">Mostrar Entrada</button>

    <script>
        const input = document.getElementById("number")
        
        function mostrarInput(){
            const inputValue = input.value
            alert("Cliquei no botão e o número é: " + inputValue);
        }
        
    </script>
    
</body>
</html>
