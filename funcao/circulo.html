<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a area de um círculo com função</title>
</head>
<body>
    <!-- <p>Escreva um algoritmo para calcular a área de uma circunferência.
        Use Math.PI para obter o número de PI.
        Area = PI * r²
    </p> -->
    <h1>Calcular área de um círculo</h1>
    <input type="number" id="raio" placeholder="Raio da circunferência">
    <input type="text" id="unMedida" placeholder="Un. medida ex: cm">
    <button onclick="calcularArea()">Calcular Área</button>
    <div id="imprimirArea"></div>
    
    <script>
        const imprimirArea = document.getElementById("imprimirArea")
        let raio = document.getElementById("raio")
        let unMedida = document.getElementById("unMedida")
        // let acumularHtml = ""

        function calcularArea(){
            let area = parseFloat(Math.PI * (raio.value * raio.value)).toFixed(4);
            imprimirArea.innerHTML = `A área do círculo de raio ${raio.value} é: ${area} ${unMedida.value}²`
            // imprimirArea.innerHTML += acumularHtml;
        }
        

    </script>
</body>
</html>
