<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincadeira com dados</title>
</head>
<body>
    <p>Jogue dois dados quantas vezes forem necessárias, até que a soma dos pontos dos dados seja par por 10 vezes.
        Quantas vezes os dados foram jogados?
    </p>

    <script>
        let contadorPares = 0;
        let totalSorteios = 0;

        while(contadorPares < 10){
            let dado1 = Math.floor((Math.random() * 6 + 1));
            let dado2 = Math.floor((Math.random() * 6 + 1));
            document.write("dado 1 = " + dado1 + "<br>");
            document.write("dado 2 = " + dado2 + "<br>");

            if ((dado1 + dado2) % 2 == 0 && dado1 != dado2){
                contadorPares++;
                document.write("Par número " + contadorPares + " = " + dado1 + " e " + dado2 + "<br>")
            }

            totalSorteios++;
        }
        document.write("Total de jogadas: " + totalSorteios);
        

    </script>
</body>
</html>
