<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo anos</title>
</head>
<body>
    <p>Mostre na tela todos os anos a partir de 1004 até o ano 2024, pulando de quatro em quatro anos.
        por exemplo:
        1004;
        1008;
        1012.
        E assim por diante.

        É como mostrar os anos bissextos, mas sem as regras para descobrir se é bissexto ou não. Basta ser múltiplo de 4.
    </p>

    <script>
        for(let i = 1004; i <= 2024; i++){
            if(i % 4 === 0){pç
                document.write("Ano " + i + "<br>");
            }
        }

        // Ou, sem usar condicional:

        for(let i = 1004; i <= 2024; i += 4){
            document.write("Ano " + i + "<br>");
        }
    </script>
    
</body>
</html>
