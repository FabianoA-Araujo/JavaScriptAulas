<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos Break and Continue</title>
</head>
<body>
    <p>Imprima de 0 a 5 e interrompa quando for 5.</p>
    <script>
        for(let i = 0; i <= 10; i++){
            document.write(i + "<br>");
            if(i === 5){
                break
            }
        }

        document.write("Fim do loop com break." + "<hr>");


        for(let i = 0; i <= 10; i++){
            if(i === 5){
                continue
            }
            document.write(i + "<br>");
        }

        document.write("Fim do loop com continue.");
    </script>    
</body>
</html>
