<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo tabuada com divisor de dezena</title>
</head>
<body>
    <p>Pedir para um usuário digitar um número e mostrar a tabuada de 1 até 1.000,
        colocando uma liha divisória, ou uma quebra de linha, sempre que mudar de dezena.
    </p>

    <script>
        let n = parseFloat(prompt("Digite um número"));

        for(let i = 1; i <= 1000; i++){

            document.write(n + " x " + i + " = " + i * n + "<br>");
            if(i % 10 === 0){
                document.write("---------------------" + "<br>");
            }
        }

    </script>
    
</body>
</html>
