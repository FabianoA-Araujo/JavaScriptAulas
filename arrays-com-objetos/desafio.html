<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array com v√°rios objetos</title>
</head>
<body>
    <P>Dado uma array de alunos:

        const alunos = [
            {
                nome: "",
                notas: [1, 3, 3, 8]
            },
            {
                nome: "",
                notas: [10, 6, 3, 2]
            }
        ]

        Mostre uma lista parecida com:

        * Nome 1
            * 1
            * 3
            * 3
            * 8

        * Nome 2
            * 10
            * 6
            * 3
            * 2
    </P>

    <ul id = "listaAlunos">

    </ul>

    <script>
        const alunos = [
            {nome: "Fabiano Araujo", notas: [10, 8, 9, 6]},
            {nome: "Luana Araujo", notas: [7, 9, 10, 8]},
            {nome: "Francisco Alves", notas: [10, 10, 10, 10]}
        ]

        const listaAlunos = document.getElementById("listaAlunos");
        listaAlunos.innerHTML += `<h1>Notas dos alunos</h1>`
        
        let alunosHtml = ""

        for(let i = 0; i < alunos.length; i++){
            alunosHtml += "<li>" + alunos[i].nome
            alunosHtml += "<ul>"
            for (let j = 0; j < alunos[i].notas.length; j++){
                alunosHtml += "<li>" + alunos[i].notas[j]+ "</li>" 
            }            
            alunosHtml += "</ul>"
            alunosHtml += "</li>"
        }

        listaAlunos.innerHTML += alunosHtml;

        

    </script>
    
</body>
</html>
