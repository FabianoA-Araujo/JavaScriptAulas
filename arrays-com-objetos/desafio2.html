<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array com vários objetos</title>
</head>
<body>
    <!-- <P>Dado uma array de alunos:

        const alunos = [
            {
                nome: "",
                notas: [1, 3, 3, 8]
            },
            {
                nome: "",
                notas: [10, 6, 3, 2]
            }
        ]

        Mostre uma lista parecida com:

        * Nome 1, média 3.75
        * Nome 1, média 5.25
    </P> -->

    <ul id = "listaAlunos">

    </ul>

    <script>
        const alunos = [
            {
                nome: "Fabiano Alves Araujo",
                notas: [9, 8, 7, 8]
            },
            {
                nome: "Luana Rodrigues Tulio Araujo",
                notas: [10, 6, 8, 7]
            },
            {
                nome: "Francisco Rodrigues Alves",
                notas: [10, 9, 10, 8]
            }
        ]

        const listaAlunos = document.getElementById("listaAlunos");
        listaAlunos.innerHTML += `<h1>Lista de alunos e médias</h1>`
        
        let alunosHtml = "";

        for(let i = 0; i < alunos.length; i++){
            alunosHtml += "<li>" + alunos[i].nome + " , média: "
            let totalNotas = 0;
            for (let j = 0; j < alunos[i].notas.length; j ++){
                totalNotas += alunos[i].notas[j]
            }
            let media = totalNotas / alunos[i].notas.length;
            alunosHtml += media.toFixed(2) + "</li>"
        }

        listaAlunos.innerHTML += alunosHtml;

        

    </script>
    
</body>
</html>
