<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!-- <p>Pedir para o usuário digitar 2 números e mostrar a mensagem "APROVADO!"
         caso a média seja maior que 4 e nenhum número seja igual a zero.
        Adicionalmente, não permita que o usuário digite números maiores do que 10</p> -->

    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10"));
        let n2 = parseFloat(prompt("Digite mais um número de 0 a 10"));
        
        if ( n1 <= 10 && n2 <= 10){
            let media = (n1 + n2) / 2;
            if (media > 4 && n1 > 0 && n2 > 0){
                alert("APROVADO!");
            } else {
                alert("REPROVADO!");
            }
        }else {
           alert ("Digite apenas números menores do que 10")
        }

    </script>
</body>
</html>
