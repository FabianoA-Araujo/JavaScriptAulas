<body>
    <!-- <p>Pedir para o usuário digitar 2 números e mostrar a mensagem "APROVADO!"
         caso a média seja maior que 4 e nenhum número seja igual a zero.
        Adicionalmente, não permita que o usuário digite númeror maiores do que 10.
        Agora impeça que o usuário digite um número menor do que 0 e string</p> -->

    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10"));
        let n2 = parseFloat(prompt("Digite mais um número de 0 a 10"));

        if (!isNaN(n1) && !isNaN(n2)){
            if (n1 <=10 && n2 <=10 && n1 >= 0 && n2 >= 0){
                let media = (n1 + n2) / 2;
                if (media > 4 && n1 > 0 && n2 > 0){
                    alert("APROVADO!");
                } else {
                    alert("REPROVADO!");
                }
            }else {
               alert ("Digite apenas números entre 0 e 10");
            }            
        } else{
            alert ("Digite apenas números.");
        }

        alert("Fim do programa.")
        

    </script>
</body>
