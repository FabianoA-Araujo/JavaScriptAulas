<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <!-- <p>Pedir para o usuário digitar 2 números e mostrar a mensagem "APROVADO!" caso a média seja maior que 4</p> -->

    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10"));
        let n2 = parseFloat(prompt("Digite mais um número de 0 a 10"));
        let media = (n1 + n2) / 2;

        if (media > 4){
            alert("APROVADO!");
        }

        alert("FIM DO PROGRAMA")

    </script>
</body>
</html>
