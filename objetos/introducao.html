<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a objetos</title>
</head>
<body>

    <script>
        // Forma com construtor:

        let caneta = new Object();

        // acessando propriedade do objeto

        caneta.nome = "caneta";
        caneta.preco = 2;
        caneta.qtd = 3;
        console.log(caneta);

        // Forma literal:

        let lapis = {item: "lapis", preco: 1, qtd: 15};
        console.log(lapis)

    </script>
    
</body>
</html>
