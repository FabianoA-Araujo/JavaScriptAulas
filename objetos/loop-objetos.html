<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop em Objetos</title>
</head>
<body>
    <p>Dado os seguintes objetos:
        
        const endereco = {
            rua: "Angelo Pianaro",
            numero: 29
        };

        const pessoa ={
            nome: "Fabiano",
            sobrenome: "Araujo",
            endereco
        };

        Mostre no oconsole todas as propriedades do objeto pessoa.

    </p>

    <script>
        const endereco = {
            rua: "Angelo Pianaro",
            numero: 29
        };

        const pessoa = {
            nome: "Fabiano",
            sobrenome: "Araujo",
            endereco
        };

        // loop for in, serve para interagir com um objeto - ele passa por todos os valores das propriedades.

        for(let prop in pessoa){
            console.log(prop)
        }



    </script>
    
</body>
</html>
