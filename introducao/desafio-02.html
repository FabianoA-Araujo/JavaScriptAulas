<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>

    <script>
        let x = 10;
        x += 5;
        x *= 5;
        x++;
                
        alert("O resto da divisão de " + x + " por 6 é: "+ (x % 6));

        alert("O quadrado do resto da divisão de " + x + " por 6 é: " + ((x % 6) **2));
        
        alert(x);

        x /= 4;

        alert("O valor final da variável é: " + x);


    </script>
    
</body>
</html>
