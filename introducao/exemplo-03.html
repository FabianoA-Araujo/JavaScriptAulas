        let number1 = prompt("Digite o primeiro número");
        number1 = parseFloat(number1);

        let number2 = prompt("Digite o segundo número");
        number2 = parseFloat(number2);

        let operador = prompt("Digite o operador")
        
        if (operador === "+"){
            alert("A soma dos valores é: " + (number1 + number2));
        } else if (operador === "-"){
            alert("A subtração dos valores é: " + (number1 - number2));
        } else if (operador === "*"){
            alert("A multiplicação dos valores é: " + (number1 * number2));
        } else if (operador === "/"){
            alert("A divisão valores é: " + (number1 / number2));
        } else {alert ("Operador inválido");
