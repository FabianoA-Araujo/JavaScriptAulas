<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>

    <p>Pedir para o usuário digitar dois números entre 0 e 10, e mostrar na tela um boolean indicando se a média é maior que 7</p>

    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 a 10."));
        let n2 = parseFloat(prompt("Digite mais um número de 0 a 10."));

        let media = (n1 + n2) / 2;

        alert("A média é maior do que 7? " + (media > 7));

    </script>
    
</body>
</html>
