<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
</head>
<body>
    <h1>Boolean, Number and String - typeof</h1>

    <script>
        
        let mensage = "Olá! Eu sou uma 'mensagem de texto'" //utilizando tipos diferentes de aspas

        let mensagem2 = "Olá! Eu estou a \"segunda mensagem\" de texto"; //Assim tabém o JavaScript não interpreta \"... \"

        console.log("imprimindo qualquer coisa..." + mensage);
        console.log("Segunda mensagem: " + mensagem2)

        /*Descobrindo o tipo de dado de uma variável*/

        console.log(typeof 0);
        console.log(typeof "0");
        console.log(typeof String(0));
        let booleano = true;
        console.log(typeof booleano);
        console.log(Boolean(!true));

        console.log("-----------")

        console.log(typeof undefined);
        console.log(typeof null);
        console.log(typeof 0);
        console.log(typeof "");
        console.log(typeof true);


    </script>    
</body>
</html>
